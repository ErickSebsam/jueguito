<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Antagonistas - Selección</title>
  <link rel="stylesheet" href="antagonistas.css">
</head>

<body>
  <aside class="sidebar">
    <h2>Antagonistas</h2>
    <div class="char-list">
      <div class="char"><a class="btonperso" href="aatrox.html"></a>Aatrox</div>
      <div class="char"><a class="btonperso" href="mordekaiser.html"></a>Mordekaiser</div>
      <div class="char"><a class="btonperso" href="viego.html"></a>Viego</div>
      <div class="char"><a class="btonperso" href="zed.html"></a>Zed</div>
      <div class="char"><a class="btonperso" href="shyvana.html"></a>Shyvana</div>
    </div>
    <a href="../../seleccionar.html"><button class="play-btn">Atrás</button></a>
  </aside>

  <div class="main">
    <video autoplay muted loop>
      <source src="../../videos/mordekaiser.mp4" type="video/mp4">
      Tu navegador no soporta videos.
    </video>
    <div class="nombre">
      <img src="../../index_im/mordekaiser-nombre.png" alt="">
    </div>
  </div>

  <aside class="stats-panel">
    <div class="stats">
      <h3 style="text-align: center;">Señor de la Muerte</h3>
      <p>Reencarnado en una armadura maldita, Mordekaiser domina las almas y la oscuridad misma, reinando sobre un reino eterno de sombras.</p>

      <div class="barras">
        <h3>Poder</h3>
        <h2>95</h2>
        <div class="stat-bar">
          <div class="stat-fill" style="width: 95%;"></div>
        </div>
      </div>

      <div class="barras">
        <h3>Velocidad</h3>
        <h2>60</h2>
        <div class="stat-bar">
          <div class="stat-fill" style="width: 60%;"></div>
        </div>
      </div>

      <div class="barras">
        <h3>Dificultad</h3>
        <h2>80</h2>
        <div class="stat-bar">
          <div class="stat-fill" style="width: 80%;"></div>
        </div>
      </div>
    </div>

    <button class="play-btn">JUGAR</button>
  </aside>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      background-color: #06040a;
      color: #e0e0ff;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    /* --- SIDEBAR --- */
    .sidebar {
      width: 18%;
      background: linear-gradient(180deg, #0c0217, #1a0825);
      border-right: 2px solid rgba(140, 70, 255, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 2rem 0;
    }

    .sidebar h2 {
      margin-bottom: 1.5rem;
      font-size: 1.4rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #b874ff;
      text-shadow: 0 0 10px rgba(150, 80, 255, 0.7);
    }

    .char-list {
      display: flex;
      flex-direction: column;
      gap: 5.2rem;
      width: 100%;
      align-items: center;
    }

    .char {
      width: 80%;
      background-color: #3b1b60;
      padding: 25px 0;
      text-align: center;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #e6d7ff;
      font-size: 1.05rem;
    }

    .btonperso {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .char:hover {
      background: rgba(180, 120, 255, 0.25);
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(170, 120, 255, 0.4);
    }

    /* --- MAIN --- */
    .main {
      flex: 1;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: end;
      overflow: hidden;
    }

    .main video {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.75) contrast(1.15);
    }

    .nombre {
      z-index: 1;
    }

    .nombre img {
      width: 750px;
      height: 300px;
      filter: drop-shadow(0 0 20px rgba(170, 120, 255, 0.7));
    }

    /* --- STATS PANEL --- */
    .stats-panel {
      width: 25%;
      background: linear-gradient(180deg, #10041c, #1d0830);
      border-left: 2px solid rgba(150, 80, 255, 0.2);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 2rem;
      position: relative;
    }

    .stats {
      margin-bottom: auto;
      display: flex;
      flex-direction: column;
      align-content: center;
      height: 100%;
      justify-content: space-evenly;
    }

    .stats h3 {
      font-size: 1.6rem;
      margin-bottom: 0.5rem;
      color: #b874ff;
    }

    .stats p {
      font-size: 1rem;
      opacity: 0.9;
      line-height: 1.5;
      color: #c9b9ff;
    }

    .stat-bar {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      margin-top: 0.5rem;
      height: 8px;
      overflow: hidden;
    }

    .stat-fill {
      height: 100%;
      background: linear-gradient(90deg, #7b3eff, #b874ff);
    }

    .play-btn {
      margin-top: 2rem;
      background: linear-gradient(45deg, #7b3eff, #b874ff);
      color: #fff;
      border: none;
      padding: 14px 40px;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 0 15px rgba(150, 80, 255, 0.6);
      transition: all 0.4s ease;
    }

    .play-btn:hover {
      transform: scale(1.08);
      box-shadow: 0 0 30px rgba(200, 130, 255, 0.9);
      background: linear-gradient(45deg, #b874ff, #e0baff);
    }

    .play-btn:active {
      transform: scale(0.95);
    }
  </style>
</body>

</html>
